<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Soulcode</title>
</head>
<body>
    <form aid="formulario" action="#" method="get" autocomplete="off" style="display:flex;flex-direction:column;align-items:start;gap:10px">
        
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" required  placeholder="Digite seu nome completo"/>

        <label for="idade">Idade</label>
        <input type="number" name="idade" id="idade" required min="0" max="150" placeholder="Digite sua idade"/>

        <label for="email">Email</label>
        <input type="email" name="email" id="email"  required placeholder="seuemail@exemplo.com"/>
        <br />

        <label for="cidadeEstado">Cidade/Estado:</label>
        <select name="cidadeEstado" id="cidadeEstado">
            <option value="" selected disabled>Selecione sua cidade/estado</option>
            <optgroup label="Bahia">
                <option value="Salvador">Salvador</option>
                <option value="Camaçari">Camaçari</option>
                <option value="Feira de Santana">Feira de Santana</option>
            </optgroup>
            <optgroup label="São Paulo">
                <option value="são paulo">São Paulo</option>
                <option value="porto feliz">Porto Feliz</option>
                <option value="sorocaba">Sorocaba</option>
            </optgroup>
        </select>
        <br />


        <label for="escolaridade">Nível de Escolaridade </label>
        <select name="escolaridade" id="escolaridade">
            <option value="" selected disabled>Selecione seu nível e escolaridade</option>
            <option value="medio">Ensino Médio</option>
            <option value="tecnico">Técnico</option>
            <option value="superior">Superior</option>
        </select>
         <br />

        <label >Área de interesse:</label>
      
        <div>
            <input type="checkbox" name="interesse" id="programação" value="Programação"> <label for="programação">Programação</label>
        </div>
        <div>
            <input type="checkbox" name="interesse" id="design" value="Design"> <label for="design">Design</label>
        </div>
         <div>
            <input type="checkbox" name="interesse" id="robotica" value="Robótica"checked> <label for="robotica">Robótica</label>
        </div>

        <div>
            <input type="checkbox" name="interesse" id="jogosDigitais" value="Jogos Digitais"> <label for="jogosDigitais">Jogos Digitais</label>
        </div>

        <div>
            <input type="checkbox" name="interesse" id="ia" value="Inteligência Artificial"> <label for="ia">Inteligência Artificial</label>
        </div>
        <br />

        <label>Deseja participar de alguma palestra específica?</label>
        <div>
            <input type="radio" name="participar" id="sim" value="Sim"> <label for="sim">Sim</label>
        </div>
        <div>
            <input type="radio" name="participar" id="nao" value="Não" checked> <label for="nao">Não</label>
        </div>
        <br />

        <label for="resumo">Conte-nos mais</label>
        <textarea name="resumo" id="resumo" rows="4" cols="50" placeholder="Conte-nos mais sobre você"></textarea>
       
        <br />

       <button type="submit" >Enviar</button>
        
       <button type="reset">Limpar</button>


    </form>
</body>
</html>
